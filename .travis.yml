language: android
jdk: oraclejdk8
# blocklist to stop deploy from triggering another build
branches:
  except:
  - /^devbuild\-\d{8}\-[a-f0-9]{7}/
android:
   components:
      - tools
      - platform-tools
      - build-tools-27.0.2
      - android-27
      - extra-google-google_play_services
      - extra-google-m2repository
      - extra-android-m2repository
before_install:
  - nvm install 10.16.3
  - echo y | sdkmanager "ndk-bundle"
install:
  - npm install
  # mandatory web build first (otherwise npx cap update will fail)
  - npm run build
  - npx cap update android
before_script:
  - export ANDROID_NDK_HOME=$ANDROID_HOME/ndk-bundle
script:
  - npm run lint
  - npm run test
  - cd android && ./gradlew assembleRelease
  - find . -iname *.apk
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.npm
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache
before_deploy:
  - export TRAVIS_TAG=devbuild-$(date +'%Y%m%d')-$(git log --format=%h -1)
deploy:
  provider: releases
  api_key:
    secure: ""
  file: './app/build/outputs/apk/release/app-release.apk'
  skip_cleanup: true
  tags: true
  prerelease: true
  overwrite: true
  on:
    repo: greatwolf/lichobile
    branch: devbuild/prerelease
